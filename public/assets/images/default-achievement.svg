<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <defs>
    <style>
      .text { fill: white; font-family: 'Tajawal', Arial, sans-serif; font-weight: 600; }
      .title { font-size: 24px; }
      .subtitle { font-size: 14px; opacity: 0.8; }
      .icon { fill: white; opacity: 0.9; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#gradient)"/>
  
  <!-- Achievement Icon -->
  <g transform="translate(200, 120)">
    <!-- Trophy/Award Icon -->
    <path class="icon" d="M-25,-30 L-25,-10 L-20,-10 L-20,10 L-30,10 L-30,15 L30,15 L30,10 L20,10 L20,-10 L25,-10 L25,-30 Z M-15,-30 L15,-30 L15,-20 L-15,-20 Z M-20,-20 L-30,-5 L-25,-5 L-20,-15 Z M20,-20 L30,-5 L25,-5 L20,-15 Z"/>
    <!-- Star -->
    <path class="icon" d="M0,-25 L5,-15 L15,-15 L8,-8 L10,2 L0,-5 L-10,2 L-8,-8 L-15,-15 L-5,-15 Z" transform="scale(0.6)" opacity="0.7"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" class="text title">إنجاز افتراضي</text>
  <text x="200" y="225" text-anchor="middle" class="text subtitle">صورة افتراضية للإنجازات</text>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E8B57"/>
      <stop offset="50%" style="stop-color:#3CB371"/>
      <stop offset="100%" style="stop-color:#20B2AA"/>
    </linearGradient>
  </defs>
</svg>
